<!DOCTYPE html>
<html>
    <head>
        <title> SMIT | ASSIGNMENT 4-FORMS</title>
        <link rel="stylesheet" href="./assignment4.css">

    </head>
    <body>
        
        <h1 style="text-align: center;" ><U>STUDENT REGISTRATION FORM</U></h1>

            <fieldset >
                <div >
                    <label   for="first-name" >FISRT NAME</label>

                </div>
        <br>
                    <div>

                </div>
                
         <br>

                <div>
                    <label for="date-of-birth">DATE OF BIRTH</label>

                        <option value="31">31</option>
                    </select>
                
                    <select id="month" name="month" required>
                        <option value="Month">Month</option>
                        <option value="jan">JAN</option>
                        <option value="feb">FEB</option>
                        <option value="mar">MAR</option>
                        <option value="apr">APR</option>
                        <option value="may">MAY</option>
                        <option value="jun">JUN</option>
                        <option value="jul">JUL</option>
                        <option value="aug">AUG</option>
                        <option value="sep">SEP</option>
                        <option value="oct">OCT</option>
                        <option value="nov">NOV</option>
                        <option value="dec">DEC</option>
                    </select>

                    <select name="year" id="year" required>
                        <option value="year">Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>

                        <option value="2006">2006</option>

                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>

                    </select>
                </div>
        <br>
                <div >
                    <label for="email">EMAIL ID</label>
                    <input class="email"  type="email" id="email" name="email" required>
                </div>
        <br>
                <div>
                    <label for="mobnum">MOBILE NUMBER</label>
                    <input class="mobnum"  type="tel"  id="mobnum" name="mobnum" required>
                    <span>(10 digit number)</span>
            </div>
        <br>
            <div>
                <label for="gender">GENDER</label>
                <span><label class="gender" for="male">Male</label>
                <input  id="male" name="gender" type="radio">

                <label for="female">Female</label>
                <input id="female" name="gender" type="radio">
            </span>
            </div>
        <br>

            <div>
                <label for="address" >ADDRESS</label>
                <textarea class="address" name="address" id="address" cols="40" rows="5" required></textarea>
            </div>
        <br>
            <div>
                <label for="city">CITY</label>
                <input class="city" type="text" id="city" name="city">
                <span>(max 30 characters a-z and A-Z)</span>
            </div>
        <br>
            <div>
                <label for="pincode">PINCODE</label>
                <input class="pincode" type="password" maxlength="6" pattern="[0-9]+" id="pincode" name="pincode" required> 
                <span>(6 digit number)</span>
            </div>
        <br>
            <div>
                <label for="state">STATE</label>
                <input class="state" type="text" id="state" name="state">
                <span>(max 30 characters a-z and A-Z)</span>
            </div>
        <br>
            <div>
                <label for="country">COUNTRY</label>
                <input class="country" type="text" id="country" name="country">
            </div>
        <br>
            <div>
                    <label for="hobbies">HOBBIES</label>
                    <span>
                        <label class="hobbies" for="drawing">Drawing</label>
                        <input type="checkbox" id="drawing" name="drawing"  value="drawing">

                        <label for="singing">Singing</label>
                        <input type="checkbox" id="singing" name="singing"  value="singing">

                        <label for="dancing">Dancing</label>
                        <input type="checkbox" id="dancing" name="dancing"  value="dancing">

                        <label for="sketching">Sketching</label>
                        <input type="checkbox" id="sketching" name="sketching"  value="sketching">
                    </span>
                    

                        <label for="others">Others</label>
                        <input type="checkbox" id="others" name="others"  value="others">
                        <textarea cols="15" rows="1"></textarea>
                   
            </div>

    
    
    </fieldset>
        </form>
    </body>
</html>
